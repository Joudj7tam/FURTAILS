<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="website icon" type="image/png" href="../../FrontEnd/Media/fur-logo-.png">
    <link rel="stylesheet" href="../CSS/petProfile.css">
    <title>Pet Profile</title>
</head>

<body>
    <a href="userProfile.html?id=#pets" class="a-back">
        <div class="back">
            <span class="back-icon"><i class="fa-solid fa-arrow-left"></i></span>
        </div>
    </a>
    <div class="container">
        <!-- Information Container -->
        <div class="information-container">
            <div class="petPic">
                <img src="../Media/simba.png" alt="petPic" id="petPic">
            </div>
            <div class="pet-info">
                <div>
                    <h2>Pet Info</h2>
                </div>
                <div><strong>Name:</strong> <input type="text" id="petName" class="editable-field" value="Semba"></div>
                <div><strong>Sex:</strong> <input type="text" id="petSex" class="editable-field" value="Female"></div>
                <div><strong>Birth Date:</strong> <input type="date" id="petBirthDate" class="editable-field"></div>
                <div><strong>Breed:</strong> <input type="text" id="petBreed" class="editable-field" value="Golden">
                </div>

                <div>
                  <strong>Health Problem:</strong>
                  <input type="text" id="petHealthProblem" class="editable-field" value="None">
                </div>
                
            </div>
            <button id="editButton"><i class="fas fa-save"></i> Save Changes</button>
        </div>
        <div class="history-container">
          <h2>Service History</h2>
          <div class="orders-container">
            <div class="order-header">
              <span>Number</span>
              <span>Date</span>
              <span>Status</span>
              <span>Info</span>
            </div>
            <!-- Real orders will be inserted here dynamically by JS -->
          </div>
        </div>
        
        <!-- Pop-up Modal -->
        <div id="orderInfoModal" class="modal">
          <div class="modal-content">
            <a href="#" class="close">&times;</a> <!-- Close button -->
            <h2>Order Receipt</h2>
            <div class="receipt-info">
              <p><strong>Pet Name:</strong> <span id="receiptPetName"></span></p>
              <p><strong>Order Number:</strong> <span id="receiptOrderNumber"></span></p>
              <p><strong>Order Date:</strong> <span id="receiptOrderDate"></span></p>
              <p><strong>Status:</strong> <span id="receiptOrderStatus"></span></p>
              <h3>Items (x Quantity)</h3>
              <ul id="receiptServices">
                <!-- Services will be dynamically added here -->
              </ul>
              <p class="total"><strong>Total Price:</strong> <span id="receiptTotalPrice"></span></p>
            </div>
          </div>
        </div>
        
        <script src="../JS/petProfile.js"></script>
        </body>
        </html>
