<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grooming </title>
  <link rel="website icon" type="png" href="../../FrontEnd/Media/title.png">
  <link rel="stylesheet" href="../CSS/grooming.css" />
</head>
<body>
    <div class="header-container grooming-header">

        
        <img src="../../FrontEnd/Media/headericons.png" alt="Grooming Icons" class="grooming-icons-strip" />
      
        <header>
          <div class="header-content">
            <h1>
                <span class="highlight-letter">C</span>hoose the Best 
                <span class="highlight-letter">G</span>rooming Package for Your Pet
                <span class="highlight-letter">P</span>et

              </h1>          
          </div>
      
          <div class="header-image-group">
            <div class="header-image">
              <img src=" ../../FrontEnd/Media/groomingHeader.png" alt="Happy Groomed Dog" />
            </div>
          </div>
        </header>
      </div>

 <section class="services">
  <div class="service-card styled-service">
    <div class="text-area">
      <h3>Basic Clean</h3>
      <p>Bath & Blow Dry<br>Nail Trim<br>Ear Cleaning</p>
    </div>
    <img src=" ../../FrontEnd/Media/shower.jpeg" alt="Basic Groom Cat" class="service-image" />
    <div class="price-container">
        <span class="price">$25</span>
    </div>
    <button class="add-to-cart">+</button> <!-- Plus button -->
  </div>

  <div class="service-card styled-service">
    <div class="text-area">
      <h3>Full Groom</h3>
      <p>
        Fluff & Style Treatment<br>
        Professional Hair Trimming<br>
        Finishing Shine & Fragrance
      </p>  
    </div>
    <div class="image-container">
      <img src=" ../../FrontEnd/Media/fullgroom.jpeg" alt="Full Groom Dog" class="service-image" />
    </div>
    <div class="price-container">
        <span class="price">$45</span>
    </div>
    <button class="add-to-cart">+</button> <!-- Plus button -->
  </div>
  

  <div class="service-card styled-service">
    <div class="text-area">
      <h3>Premium Spa</h3>
      <p>Full Groom + Massage<br>Deshedding Treatment<br>Pet Cologne</p>
    </div>
    <img src=" ../../FrontEnd/Media/spa.jpeg" alt="Premium Spa Cat" class="service-image" />
    <div class="price-container">
        <span class="price">$65</span>
    </div>
    <button class="add-to-cart">+</button> 
  </div>
</section>
</body>
</html>
